<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <h1>Formulário</h1>
        <p>Insira o seu <Strong>nome, número de celular e endereço de email</Strong></p>
        <fieldset>
            <legend>Informações Basicas</legend>
            <p>
                <label><em>Nome</em> </label>
                <input type="text"
            </p>
            <p>
                <label><em>Numero de telefone</em></label>
                <input type="number">
            </p>
            <p>
                <label><em>Email</em></label>
                <input type="email">
            </p>
            <p><button><em>CONFIRMAR</em></button></p>
        </fieldset>
    </form>
    
</body>
</html>
